<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Setting Up The Main Links Of the Site-->
  <link href="login.css" rel="stylesheet">
  <link href="home_dark.css" rel="stylesheet">
  <!--<link href="index.css" rel="stylesheet">-->
  <!-- Setting Up The Name Of the Window Of The Site-->
  <title>IndiePump</title>
  </head>
  <body>
    <!-- Starting with the Header of the Site-->
    <header class="main-header">
      <a href="/" class="brand-logo">
        <img src="logo_header_red.png">
        <div class="brand-logo-name">IndiePump</div>
      </a>
      <nav class="main-nav">
        <ul>
          <li><a href="index.html" class="join-nav">Home</a></li>
          <li><a href="#" class="buy-button"></a></li>
          <li><a href="login_dark.html" class="sun-button"></a></li>
        </ul>
      </nav>
    </header>

    <!-- Setting Up the Bee image-->
    <div class="bee-login">
      <img src="free_bee_red.png"></div>

    <!-- Setting Up the Hive-->
    <div class="bee-hive">
      <img src="beehive_left_red_small.png"></div>

    <!-- Setting Up the Login Screen-->
    <div class="login-container">
      <h1 class="login-title">LOGIN</h1>
    <!-- Setting Up the main Login Form-->
      <form class="login-form">
        <div class="input-group-1">
          <label>Email</label>
          <input type="email">
          </div>
          <div class="input-group-2">
            <label>Password</label>
            <input type="password">
          </div>
          <div class="input-buttons">
            <button type="submit" class="submit-btn">Submit</button>
            <button type="submit" class="signup-btn">SignUp</button>
            <button type="submit" class="remember-psw">Forgot
              <span class="remember-psw-accent">Password?</span></button>
          </div>
    </div>

    <!-- Setting Up the Footer-Bar of the Site-->
    <footer class="main-footer">
      <nav class="footer-container-left">
        <ul>
          <button class="open-button" onclick="openForm()">Contact Us</button>
          <div class="form-popup" id="myForm">
            <form class="form-container">
              <h1>info@indiepump.com</h1>
              <button type="button" class="btn-cancel" onclick="closeForm()">&times;</button>
            </form>
          </div>

          <script>
            function openForm() {
              document.getElementById("myForm").style.display = "block";
            }
            function closeForm() {
              document.getElementById("myForm").style.display = "none";
            }
          </script>
          <div class="copyright-container">
            <img src="social_icons/copyright.png">
            <p>2021</p>
          </div>
          <div class="dev-container">
            <img src="social_icons/developed.png">
            <p>Ver 1.0</p>
          </div>
        </ul>
        </nav>
        <nav class="footer-container-right">
          <ul>
            <button class="open-button-2" onclick="openForm2()">Social Media</button>
            <div class="form-popup-2" id="myForm-2">
              <form class="form-container-2">
                <li>
                  <a href="#" class="facebook-link">
                    <img src="social_icons/facebook.png">
                  </a>
                </li>
                <li>
                  <a href="#" class="twitter-link">
                    <img src="social_icons/twitter.png">
                  </a>
                </li>
                <li>
                  <a href="#" class="instagram-link">
                    <img src="social_icons/instagram.png">
                  </a>
                </li>
                <li>
                  <a href="#" class="pinterest-link">
                    <img src="social_icons/pinterest.png">
                  </a>
                </li>
                <li>
                  <a href="#" class="youtube-link">
                    <img src="social_icons/youtube.png">
                  </a>
                </li>
                <li>
                  <a href="#" class="twitch-link">
                    <img src="social_icons/twitch.png">
                  </a>
                </li>
                <li>
                  <a href="#" class="spotify-link">
                    <img src="social_icons/spotify.png">
                  </a>
                </li>
                <li>
                  <a href="#" class="discord-link">
                    <img src="social_icons/discord.png">
                  </a>
                </li>
                <button type="button" class="btn-cancel-2" onclick="closeForm2()">&times;</button>
              </form>
            </div>
            <script>
              function openForm2() {
                document.getElementById("myForm-2").style.display = "block";
              }
              function closeForm2() {
                document.getElementById("myForm-2").style.display = "none";
              }
            </script>
            <li>
              <a href="#" class="messenger-link">
                <img src="social_icons/messenger.png">
                <p>Messenger</p>
              </a>
            </li>
            <button onclick="topFunction()" id="button-top" title="go-to-top">^</button>
              <script>
              // Get The button
              var mybutton = document.getElementById("button-top");
              // When The User clicks on the button...Scroll back to top
              function topFunction() {
                document.body.scrollTop = 0;
                document.documentElement.scrollTop = 0;
              }
              </script>
              <div class="page-up-text">PgUp</div>
          </ul>
        </nav>
    </footer>
</body>
</html>
